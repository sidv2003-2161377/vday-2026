<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent System Notification!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #ffafcc;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        #main-card {
            background-color: #ffde59;
            border: 8px solid #000;
            box-shadow: 15px 15px 0px #fb6f92;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .header-text {
            color: #ff007f;
            font-size: 12px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 30px 10px;
            border: 2px solid #000;
            transform: rotate(-5deg);
            width: 180px;
            margin: 0 auto 30px;
            display: inline-block;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        .polaroid-caption {
            font-size: 8px;
            margin-top: 10px;
            color: #555;
        }

        h1 {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 40px;
            text-shadow: 2px 2px #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            height: 100px;
        }

        #yes-btn {
            background-color: #4dfd4d;
            border: 5px solid #000;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 5px 5px 0px #006400;
            transition: transform 0.1s;
        }

        #yes-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #006400;
        }

        #no-btn {
            background-color: #ff4d4d;
            border: 4px solid #000;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: white;
            cursor: pointer;
            position: relative;
            z-index: 999;
        }

        .sticker {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
        }

        #terms {
            font-size: 8px;
            margin-top: 30px;
            border-top: 2px dashed #000;
            padding-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="main-card">
        <div class="header-text">User: [Her Name] has received a request!</div>
        
        <div class="polaroid">
            <img src="IMG_20210925_125212752-EDIT.jpg" alt="Us">
            <div class="polaroid-caption">Exhibit A: Since I can't do this in person</div>
        </div>

        <h1>WILL YOU BE MY VALENTINE?</h1>

        <div class="button-container">
            <button id="yes-btn" onclick="celebrate()">YES!</button>
            <button id="no-btn" onmouseover="runAway(this)">NO</button>
        </div>

        <div id="terms">
            TERMS & CONDITIONS:<br>
            1. Gotta be lovey-dovey. 2. We celebrate when we meet :)
        </div>
    </div>

    <div class="sticker" style="top:10%; left:10%;">üçï</div>
    <div class="sticker" style="top:20%; right:15%;">üíñ</div>
    <div class="sticker" style="bottom:10%; left:5%;">‚≠ê</div>
    <div class="sticker" style="bottom:20%; right:10%;">üëæ</div>

    <script>
        function runAway(btn) {
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Confetti explosion
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffafcc', '#ff007f', '#ffffff', '#4dfd4d']
            });

            // Change the text after clicking yes
            document.querySelector('h1').innerHTML = "YAY! SEE YOU FEB 14TH! üçïüíñ";
            document.getElementById('no-btn').style.display = 'none';
            document.getElementById('yes-btn').innerHTML = "BEST CHOICE!";
        }
    </script>
</body>
</html>
